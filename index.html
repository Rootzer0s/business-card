<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Business Card - Muhammad Mehtab Nazir</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      margin: 0;
      padding: 10px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      padding: 25px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 14px;
      border: 4px solid #4b6cb7;
    }
    .card h2 {
      margin: 8px 0;
      font-size: 22px;
      color: #333;
      word-wrap: break-word;
    }
    .contact-info {
      margin-top: 12px;
      text-align: left;
      font-size: 14px;
      color: #444;
      word-wrap: break-word;
    }
    .contact-info p {
      margin: 6px 0;
      display: flex;
      align-items: center;
    }
    .contact-info p i {
      margin-right: 10px;
      color: #4b6cb7;
      width: 20px;
      text-align: center;
      flex-shrink: 0;
    }
    .contact-info a {
      color: #1E90FF;
      text-decoration: none;
      font-weight: 500;
      word-break: break-word;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .whatsapp {
      margin-top: 10px;
    }
    .whatsapp a {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.3s;
      word-break: break-word;
    }
    .whatsapp a:hover {
      background-color: #128C7E;
    }
    button {
      margin-top: 16px;
      padding: 9px 20px;
      border: none;
      border-radius: 8px;
      background: #4b6cb7;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      max-width: 220px;
    }
    button:hover {
      background: #182848;
    }

    @media (max-width: 400px) {
      .card {
        padding: 20px;
      }
      .card img {
        width: 90px;
        height: 90px;
      }
      .card h2 {
        font-size: 20px;
      }
      .contact-info {
        font-size: 13px;
      }
      .whatsapp a, button {
        font-size: 13px;
        padding: 7px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.postimg.cc/qB2wGnD5/1739042678701.jpg" alt="Profile Picture">
    <h2>Muhammad Mehtab Nazir</h2>
    
    <div class="contact-info">
      <p><i class="fas fa-envelope"></i><a href="mailto:contact.mehtabofficial@gmail.com">contact.mehtabofficial@gmail.com</a></p>
      <p><i class="fas fa-phone"></i><a href="tel:+923155252681">+92 315 5252681</a></p>
      <p><i class="fas fa-phone"></i><a href="tel:+9231668850517">+92 316 68850517</a></p>
      <p><i class="fas fa-map-marker-alt"></i>House 24, Lane 17a, Gulshan-e-Iqbal Colony, Lalazar 2, Dhamial Road, Rawalpindi, Pakistan</p>
    </div>

    <div class="whatsapp">
      <a href="https://wa.me/923155252681?text=Hello%20Mehtab" target="_blank">WhatsApp</a>
    </div>

    <button onclick="saveContact()">Save Contact</button>
  </div>

  <script>
    function saveContact() {
      // Single block of contact info for clipboard
      const contactInfo = `
Muhammad Mehtab Nazir
Email: contact.mehtabofficial@gmail.com
Phone 1: +92 315 5252681
Phone 2: +92 316 68850517
Address: House 24, Lane 17a, Gulshan-e-Iqbal Colony, Lalazar 2, Dhamial Road, Rawalpindi, Pakistan
      `.trim();

      // Copy to clipboard
      navigator.clipboard.writeText(contactInfo).then(() => {
        alert("Contact info copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy contact info. Please copy manually.");
        console.error(err);
      });

      // Trigger vCard download for mobile contact creation
      const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:Muhammad Mehtab Nazir
TEL;TYPE=CELL:+923155252681
TEL;TYPE=WORK:+9231668850517
EMAIL:contact.mehtabofficial@gmail.com
ADR:;;House 24, Lane 17a, Gulshan-e-Iqbal Colony, Lalazar 2, Dhamial Road, Rawalpindi, Pakistan
END:VCARD
      `.trim();

      const blob = new Blob([vCardData], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'Muhammad-Mehtab-Nazir.vcf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
